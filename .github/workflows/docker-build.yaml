name: Docker Build and Push

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        context: ./ml-project  # The correct context to the Dockerfile
        file: ./ml-project/Dockerfile  # Path to your Dockerfile
        tags: emanny0018/ml-project:latest
        push: true
        cache-from: type=gha,scope=${{ github.sha }}
        cache-to: type=gha,mode=max,scope=${{ github.sha }}

    - name: Post build info
      run: echo "Docker image built and pushed successfully"
